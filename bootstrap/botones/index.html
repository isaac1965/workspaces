<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de bootstrap</title>
    <!-- CSS bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
    body {
        font-size: 20px;
        color: #000;
        <!--background-image: linear-gradient(to top, #383131, #957F7F);-->
        width: 100vw;
        height: 100vh;
        background: lighter;
    }
    .icons {
      font-size: 28px;
    }
    .boton-2 {
       background-color: ; 
    }
    .boton-4 {
        background: #000;
    }
    .boton-5 {
        background: blue;    
    }
    </style>
</head> 
<body>
    <!--Botones-->
    <!-- <a> | <button> <input> | <label>-->
    <!--Relleno -> btn -->
    <!--Colores de fondo -->
    <!--btn-primary -secondary -success -danger -warning -info -light -dark -link-->
    <!--colores de borde-->
    <!--btn-outline-primary -secondary -danger -warning -info light -dark -->
    <!--btn-toolbar -> para agrupar grupos de botones-->
    <!--btn-grup-toggle -> -->
    <h1 class="text-center">Botones</h1>
    <div class="w-75 mx-auto text-center bg-light-subtle p-2">
        <button class="btn btn-primary">Enviar</button>
        <a href="#" class="btn btn-dark">Enviar</a>
        <input type="submit" class="btn btn-outline-danger">
    </div>
    <h2 class="w-50 mx-auto text-center mt-3 fst-italic fw-light">Agrupar botones</h2>
    <div class="w-50 m-auto text-center mb-3">
        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">button</button>
            <button class="btn btn-secondary">button</button>
            <button class="btn btn-danger">button</button>
        </div>
    </div>
    <div class="w-50 m-auto text-center mb-3">
        <div class="btn-group">
            <button class="btn btn-primary">button</button>
            <button class="btn btn-secondary">button</button>
            <button class="btn btn-danger">button</button>
        </div>
    </div>
    <div class="w-50 m-auto text-center mb-3">
        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">button</button>
            <button class="btn btn-success">button</button>
            <button class="btn btn-danger">button</button>
        </div>
    </div>
    <h2 class="w-50 mx-auto text-center fs-4 fw-normal font-monospace">Agrupar grupos de botones </h2>
    <div class="w-50 m-auto text-center border-3 border-success">
        <div class="btn-toolbar w-50 mx-auto">
            <div class="btn-group btn-group-lg ">
                <button class="btn btn-primary">button</button>
                <button class="btn btn-success">button</button>
                <button class="btn btn-danger">button</button>
            </div>
            <div class="btn-group btn-group-sm ">
                <button class="btn btn-primary">button</button>
                <button class="btn btn-success">button</button>
                <button class="btn btn-danger">button</button>
            </div>
        </div>
    </div>
    <h2 class="w-50 mx-auto text-center fs-4 fw-normal font-monospace mt-2">Agrupar botones verticalmente </h2>
        <div class="btn-group-vertical">
            <button type="button" class="boton-1 btn btn-primary"><i class="icons fa-brands fa-facebook"></i></button>
            <button type="button" class="boton-2 btn btn-danger"><i class="icons fa-brands fa-instagram"></i></button>
            <button type="button" class="boton-3 btn btn-primary"><i class="icons fa-brands fa-twitter"></i></button>
            <button type="button" class="boton-4 btn btn-secondary"><i class="icons fa-brands fa-tiktok"></i></button>
            <button type="button" class="boton-5 btn btn-secondary"><i class="icons fa-brands fa-linkedin"></i></button>
    </div>
    <div class="select-buttons mt-3 w-75 mx-auto text-center">
            <h2 class="display-5">Toggle buttons</h2>
            <input type="radio" class="btn-check" name="options" autocomplete="off" id="opcion1" checked>
            <label class="btn btn-secondary text-capitalize" for="opcion1">opci贸n 1</label>
            <input type="radio" class="btn-check" name="options" autocomplete="off" id="opcion2">
            <label class="btn btn-secondary text-capitalize" for="opcion2">opci贸n 2</label>
            <input type="radio" class="btn-check" name="options" autocomplete="off" id="opcion3">
            <label class="btn btn-secondary text-capitalize" for="opcion3">opci贸n 3</label>
            <input type="radio" class="btn-check" name="options" autocomplete="off" id="opcion4" disabled>
            <label class="btn btn-secondary text-capitalize" for="opcion4">opci贸n 4</label>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script> 
</body>
</html>
