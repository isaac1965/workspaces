    body {
        background: #000;

    .box-style {
       width: 500px;
       height: 400px;
       margin: 0 auto;
       box-shadow: 10px 10px 10px  #1EBED7;
       background: #fff;
       backdrop-filter:blur(40px);
    }
  ::-webkit-scrollbar {
       width: 13px;
    }
    ::-webkit-scrollbar-track {
       background: #00cc99;
    }
    ::-webkit-scrollbar-thumb {
        background: #6600ff;
    }
    .decoration {
      text-decoration: underline double;
    }
    div {
        color: #fff;
    }
    </style>
