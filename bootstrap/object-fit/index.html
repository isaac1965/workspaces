<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- CSS bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
    body {
        font-size: 20px;
        color: #fff;
        <!--background-image: linear-gradient(to top, #383131, #957F7F);-->
        width: 100vw;
        height: 100vh;
        background: #262626;
    }
    img {
    }
    </style>
</head> 
<body>
    <div class="d-flex mb-3">
        <img src="img/img1.jpg" alt="" class="object-fit-cover w-25  d-block border border-3">
        <img src="img/img2.png" alt="" class="object-fit-fll w-25 d-block border border-3">
        <img src="img/img4.png" alt="" class="object-fit-contain w-25 d-block border border-3">
        <img src="img/img3.png" alt="" class="object-fit-none w-25 d-block border border-3">
        <img src="img/img6.png" alt="" class="object-fit-scale w-25 d-block border border-3">
    </div>

    <div class="d-flex">
        <img src="img/img5.png" alt="" class="object-fit-sm-cover w-25 d-block border border-3">
        <img src="img/img2.png" alt="" class="object-fit-md-fll w-25 d-block border border-3">
        <img src="img/img4.png" alt="" class="object-fit-lg-contain w-25 d-block border border-3">
        <img src="img/img3.png" alt="" class="object-fit-xl-none w-25 d-block border border-3">
        <img src="img/img6.png" alt="" class="object-fit-xxl-scale w-25 d-block border border-3">
    </div>
 <script src="js/bootstrap.bundle.min.js"></script> 
</body>
</html>
