<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de bootstrap</title>
    <!-- CSS bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
    body {
        font-size: 20px;
        color: #fff;
        background-image: linear-gradient(to bottom, #E5A1A1, black);
        width: 100vw;
        height: 100vh;
    }
    </style>
</head> 
<body>

<!--Etiquetas de texto-->
<!--<mark>, <del>, <s>, <u>, <small>, <strong> <em>, <abbr>, <kbd>, <var>-->
<!--Clase para abbr: initialism-->
<!--Clase para etiqueta code: &lt;= less than=< , &gt= greater than=>-->

<p>Etiqueta <mark>Mark</mark></p>
<p>Etiqueta <del>del</del></p>
<p>Etiqueta <s>s</s></p>
<p>Etiqueta <u>u</u></p>
<p>Etiqueta <small>small</small></p>
<p>Etiqueta <strong>strong</strong></p>
<p>Etiqueta <em>em</em></p>
<p>Etiqueta <abbr>abbr</abbr></p>
<p>Etiqueta <kbd>kbd</kbd></p>
<p>Etiqueta <var>var</var></p>
<p>Etiqueta <code>&lt;code&gt;</code></p>
<p>
Etiqueta
<abbr title="abreviacion" class="initialism">Abbr</abbr>
</p>

<script src="js/bootstrap.bundle.min.js"></script> 
</body>
</html>
