<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alineacion de texto en bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    .pborder {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<!-- Alineacion de texto  -->
<!-- Sintaxis: text-direction, text-pantall-direccion -->
<!-- Direccion start | center | end  | justify  -->
<!-- Pantalla -> sm | md | lg | xl  -->
<div class="container">
  <div class="row-col-1">
    <h1>Textos</h1>
    <hr>
    <h2>Alineacion</h2>
    <p class="pborder text-start">Izquierda</p>
    <p class="pborder text-end">Derecha</p>
    <p class="pborder text-center">Centro</p>
    <p class="pborder text-justify">Justificado: Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam, porro.</p>
    <p class="pborder text-sm-start text-md-center text-lg-end ">Pantalla especial</p>
    <p></p>
  </div>
</div>
</body>
</html>
